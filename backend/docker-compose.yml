version: "3.9"

services:
  db:
    image: postgres:16
    container_name: mentalink-db
    restart: unless-stopped                                               
    environment:                                                                                        
      POSTGRES_USER: postgres                   
      POSTGRES_PASSWORD: postgresql
      POSTGRES_DB: mentalink
    ports:
      - "5432:5432"
    volumes:
      - mentalink_db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mentalink"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:                      
    build:
      context: .
      dockerfile: ./docker/api.Dockerfile
    container_name: mentalink-api
    restart: unless-stopped     
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/code              # Opcional para desarrollo (hot reload)
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --reload

volumes:
  mentalink_db_data: